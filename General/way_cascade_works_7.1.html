<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            color:red;
            color:green;
            text-transform: uppercase;
        }
        li{
            color:rgb(255, 0, 157) ;
        }
        .indian{
            color:rgb(71, 132, 185) ;

        }
        li[draggable]{
            color:black !important;
        }
        #finisher{
            color:brown;
        }
    </style>
</head>
<body>
    <ol>
        <li>Red</li>
        <li style="color:Blue">Blue</li>
        <li>green</li>
    </ol>
    <ul>
        <li draggable="true" id="finisher" class="indian" style="color:blue">Dhoni</li>
        <li>kohli</li>
        <li>Rohith</li>
    </ul>
</body>
</html>
